<!DOCTYPE HTML>
<html>
	<head>
		<title>Styles</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>

  <body>
    <!-- Wrapper -->
    <div id="wrapper">
		  <div class="row"> 

  		  <div class="hover cards">
    			<card><a onclick="setEnergy()"><img src="images/styles/energy.png"></a></card>
    			<card><a onclick="setVibing()"><img src="images/styles/vibing.png"></a></card>
    			<card><a onclick="setBright()"><img src="images/styles/frosty.png"></a></card>
    			<card><a onclick="setShadow()"><img src="images/styles/cloudy.png"></a></card>
    			<!--
    			<card><a onclick="setBright()"><img src="images/styles/bright.png"></a></card>
    			<card><a onclick="setShadow()"><img src="images/styles/shadow.png"></a></card>
    			<card><a onclick="setFrosty()"><img src="images/styles/frosty.png"></a></card>
    			<card><a onclick="setCloudy()"><img src="images/styles/cloudy.png"></a></card>
    			-->
    		</div>

  		</div>
    </div>

    <script>
        function closeWindow(){ window.webkit.messageHandlers.jsHandler.postMessage("close"); }
        function setDefault() { window.webkit.messageHandlers.jsHandler.postMessage("preset.style"); }

        function setFrosty()  { window.webkit.messageHandlers.jsHandler.postMessage("frosty.style"); }
        function setBright()  { window.webkit.messageHandlers.jsHandler.postMessage("bright.style"); }
        function setEnergy()  { window.webkit.messageHandlers.jsHandler.postMessage("energy.style"); }
        function setCloudy()  { window.webkit.messageHandlers.jsHandler.postMessage("cloudy.style"); }
        function setShadow()  { window.webkit.messageHandlers.jsHandler.postMessage("shadow.style"); }
        function setVibing()  { window.webkit.messageHandlers.jsHandler.postMessage("vibing.style"); }
      </script>

	</body>


</html>
