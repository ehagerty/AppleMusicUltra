<!DOCTYPE HTML>
<html>
<head>
	<title>Manager</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body style="background: rgba(0,0,0,0.3);">

    <div class="switch">
        <!--
        <a href="styles.html" target="switchframe" onclick="toggleURL()">
            <img src="images/segment-theme.png" id="toggleImage" onclick="toggleImage()" style="margin-top: 2em; margin-bottom: 1em; z-index: 100; width: 135px; height: 24px;"/>
        </a>
        -->
        
        <iframe id="frame" name="switchframe" src="themes.html"></iframe>
    </div>

    <script>
        function toggleImage() {
            var img1 = "images/segment-theme.png";
            var img2 = "images/segment-style.png";
            var imgElement = document.getElementById('toggleImage');
            imgElement.src = imgElement.src === img1 ? img2 : img1;
        }
        function toggleURL() {
            var url1 = "themes.html"
            var url2 = "styles.html"
            var urlElement = document.getElementById('frame');
            urlElement.src = urlElement.src === url1 ? url2 : url1;
        }
    </script>

</body>
</html>
